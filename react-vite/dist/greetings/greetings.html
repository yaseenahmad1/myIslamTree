<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Be Upon You</title>
    <link rel="icon" type="image/svg+xml" href="/treeicon.svg" />
    <link rel="stylesheet" href="greetings.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screensaver">
            <img src="/browntree.png" alt="Tree Logo" class="tree-logo" title="[Click to Enter]"/>
            <div class="greeting-container">
                <h1 id="greeting" class="tooltip">
                    <span id="greeting-text">Peace be upon you</span> 
                    <span id="tooltip-text" class="tooltip-text">English</span>
                </h1>
            </div>

            <div class="quote-container">
            <div class="greeting-quote">
                <p>
                    “Verily, the closest to God are those who are first to greet with peace.”
                </p>
            <div>
            <div class="greeting-source">
                <p>
                    <br>
                    The Messenger of Allah, peace and blessings be upon him. 
                    <br>
                    Sunan Abī Dāwūd 5197
                </p>
            </div> 
    </div>

    <script src="greetings.js"></script>
</body>
</html>
